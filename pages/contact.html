<html lang="en">

            display: flex;
            flex-direction: column;

        .contact-container label {
            margin-bottom: 5px;

        }

        .contact-container input,
        .contact-container textarea {
            margin-bottom: 20px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .contact-container textarea {

            color: #fff;
